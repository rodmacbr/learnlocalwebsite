<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LearnLocal - Data</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F0F3F4; /* LearnLocal's background color */
            color: #333; /* Dark gray text color */
        }

        /* Navigation Styles */
        nav {
            background-color: #1F3F78; /* LearnLocal's primary color */
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            float: left;
            border-right: 1px solid #fff; /* White border between navigation items */
        }

        nav li:last-child {
            border-right: none;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover:not(.active) {
            background-color: #111;
        }

        /* Content Styles */
        .container {
            text-align: center;
            margin-top: 20px; /* Spacing from navigation bar */
        }

        h1, h2, h3 {
            font-size: 32px; /* Heading font size */
            color: #1F3F78; /* LearnLocal's primary color */
            margin: 10px;
        }

        p {
            font-size: 18px; /* Paragraph font size */
            margin: 10px;
        }

        .center {
            text-align: center;
            margin-top: 20px; /* Spacing below navigation */
        }

        /* Split Divs */
        .split-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px; /* Spacing between split divs */
        }

        .split-item {
            width: 45%; /* Adjust width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #FFF; /* White background */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
